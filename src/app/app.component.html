<div class="content-wrapper">
    <app-user-info [user]="user"></app-user-info>

    <div *ngIf="user"><h4 >Selected user: {{ user.firstName }} {{ user.lastName }}</h4></div>
    <div *ngIf="users" class="table-wrap">
        <table class="fixed_headers">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr> 
            </thead>
            <tbody>
                <tr *ngFor="let user of users; let i = index;" [class.rowSelectedCss]="i==selectedRow"  (click)="rowSelected(user, i)">
                    <td>{{ user.firstName }}</td>
                    <td>{{ user.lastName }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.phone }}</td>
                </tr>
            </tbody>   
        </table>
    </div>
</div>
